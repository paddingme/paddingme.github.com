<html lang="zh-CN">
<head>
	<meta charset="utf-8">

		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Favicons -->
	<link rel="apple-touch-icon-precomposed" size="144x144" href="ico/apple-touch-icon-144.png">
	<link rel="shortcut icon" href="ico/favicon.png">

</head>


<body>

	<div class="container">

		<div class="masthead">
			<h2 class="text-muted"> <strong><span>Lucadema</span>
					后台管理</strong> 
			</h2>
			<ul class="nav nav-justified nav-tabs" id="adminTab">
				<li>
					<a href="#comment" class="glyphicon glyphicon-comment"  data-toggle="tab">&nbsp;留言管理</a>
				</li>
				<li>
					<a href="#changeBackgroud" class="glyphicon glyphicon-picture"  data-toggle="tab" id="clickChangeBackgroud">&nbsp;更换背景</a>
				</li>
				<li>
					<a href="#passwordSet" class="glyphicon glyphicon-cog"  data-toggle="tab">&nbsp;密码设置</a>
				</li>
				<li>
					<a href="#flow" class="glyphicon glyphicon-cog"  data-toggle="tab">&nbsp;流量分析</a>
				</li>
			</ul>
		</div>

		<!-- //首先按状态排（0未处理 1已经处理 2删除）
		//0先排，按时间顺序排
		//再排1，按时间顺序排
		//再排2，按时间顺序排 -->

		<div class="tab-content">			
				<div id="comment">
				</div> 



			<!--先取得数据，然后更换图片，添加图片，下面要有提示，提示图片大小，以及像素多大！-->
			<div class="tab-pane big" id="changeBackgroud">
				<div class="panel panel-default">

					<div class="panel-body">

						<div class="row" id="imageDisplay">

							<div class="col-sm-6 col-md-3">
								<div class="thumbnail">
									<div id="addImage">
										<img data-src="holder.js/100%x180" alt="添加新图片" src="" class="img-rounded img-responsiv"></div>
									<div class="caption panel-footer">
										<form class="form-inline" role="form">
											<div class="form-group">
												<label>
													<input type="file" class="btn btn-default" id="uploadImage" style="max-width:94px"></label>
												<button type="submit" class="btn btn-default"id="ADDImage">&nbsp;&nbsp;增加图片&nbsp;</button>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>

						<div class="alert alert-warning">上传照片应选择小于1M的照片，最好选择jpg格式，像素控制在1000*1000以上！</div>
					</div>

				</div>
			</div>


			<div class="tab-pane big" id="passwordSet">
				<form class="form-horizontal" role="form" action="看这里，看这里看你妹哦 看看看！">
					<div class="container">
					<div class="panel panel-default">
						<div class="panel-heading">修改密码</div>
						<div class="col-md-offset-3 panel-body">
							<div class="form-group">
								<lable for="inputOldPassword" class="col-sm-2 control-label">输入原密码</lable>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputOldPassword" onblur="checkpwd()"></div>
								<div class="temp"></div>
							</div>

							<div class="form-group">
								<lable for="inputNewPassword" class="col-sm-2 control-label">输入新密码</lable>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputNewPassword"></div>
							</div>

							<div class="form-group">
								<lable for="confirmPassword" class="col-sm-2 control-label">确认新密码</lable>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="confirmPassword" onblur="checkSame()"></div>
							</div>

						</div>
						<div class="panel-footer ">
							<div class="col-md-offset-11">
								<button type="submit" class="btn btn-default">确认修改</button>
							</div>
						</div>

					</div>

				</div>
				</form>
			</div>



			<div class="tab-pane active big" id="flow">
				
				</div> 
		</div>




		<!-- Site footer -->	
		<div class="footer">
			<p>&copy; Lucadema 2014</p>
		</div>
	</div>

</body>
</html>
