<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <style>
        .page {width: 950px; margin: 30px auto;}
        .clearfix:after {
            content: "\200B";
            display: block;
            height: 0;
            clear:both;
        }
        .clearfix {
            *zoom: 1;
        }
        .col-left {
            float: left;
            width: 190px;
            height: 300px;
            margin-right: 10px;
            outline: 1px solid red;
        }
        .col-right {
            outline: 1px solid red;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="page clearfix">
        <div class="col-left"></div>
        <div class="col-right"></div>
    </div>


</body>
</html>
