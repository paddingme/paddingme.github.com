    <style>
    ul{
    	background: red;

    	width:500px;

    }
    ul li{
    	list-style: none;
    	display: inline-block;
    	padding: 0;
    	margin: 0 ;
    	width:100px;
    	height: 20px;
    	float: left;
    	background: yellow;
    	border: 1px solid black;
    	text-align: center;

    }

    ul li a{
    	text-decoration: none;
    }

    /*li div{visibility: hidden;}*/
    li div a{
    	display: block;
    	text-align: left;
    	width:auto;
    	margin-top: 3px;


    }

    li div{
    	text-align: left;
    	background: yellow;
    	margin-top: 3px;

    }

    li div a:hover{
    	background: red;
    }

    </style>
</head>
