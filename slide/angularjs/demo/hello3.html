<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>hello1 demo</title>
    <script src="vendor/angular.min.js"></script>
</head>


<body ng-app="helloApp" ng-init="name='world'">
    <h1>Hello,{{name}}!</h1>
    <div ng-controller="HelloCtrl">
        Say Hello to: <input type="text" ng-model="name" >
        <h2>Hello,{{name}}!</h2>
    </div>

    <script>

    angular.module('helloApp',[])
        .controller('HelloCtrl',function(){
            //
        })
    </script>
</body>


<!-- 这里涉及到 作用域的问题 -->

<!-- ng-app 这里产生 $rootScope 上面 ng-init 生成数据模型 name
绑定到 $rootscope;

---- $rootscope.name (root)

------ $scope.name (HelloCtrl)

ng-controller="HelloCtrl" 生成新的作用域 $scope
ng-model 产生数据模型 name 绑定到 $scope 上



$scope 的问题


$scope 相当于 MVVM 模式的里面 VM 视图模型层。


 -->
</html>
